<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/animate.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>Prueba animate.css</title>
	<style type="text/css">
	 button{
		  -webkit-animation-duration: 3s;
		  -webkit-animation-delay: 3s;
		  -webkit-animation-iteration-count: infinite;
	 }

	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-3">
				<h1>Hola mundo</h1>
				<button class="btn btn-primary animated swing">Efecto</button>
			</div>
			
		</div>
		<div class="row">
		<div class="col-md-offset-3">
				<h1>Con jquery</h1>
				<button id="btn1" class="btn btn-primary">Rrrr</button>
				<input type="text" name="datos" placeholder="tus datos">
			</div>
			
		</div>
		
	</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
    $(function() {
    	var nombreAnimacion = 'animated shake';
    	var finAnimacion = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

    	$('#btn1').on('click',function() {
    		$('input[name=datos]').addClass(nombreAnimacion).one(finAnimacion,
    			function() {
    				$(this).removeClass(nombreAnimacion);
    			});
    	});


    });

    </script>
</body>
</html>
